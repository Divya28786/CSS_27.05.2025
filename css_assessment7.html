<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>List with Red star bullets-CSS Assessment 7</title>
  <style>
    ul.star-list {
      list-style-image: url('red1.png');
      padding-left: 1.5em;
    }

    ul.star-list li {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>

</html>
