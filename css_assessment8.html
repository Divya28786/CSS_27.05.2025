<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Nested List Example</title>
  <style>
    ul {
      list-style-type: disc;
      padding-left: 1.5em;
    }
    ul ul {
      list-style-type: circle; 
      margin-top: 0.5em;
      padding-left: 1.5em;
    }
    li {
      margin-bottom: 0.3em;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      one
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>
      two
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>
      three
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
  </ul>
</body>
</html>
