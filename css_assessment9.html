<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css assessment 9</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
    }
    .navbar{
      display: flex;
      justify-content: center;
      background-color: black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border-bottom: 4px solid orange;
    }
    .navbar a{
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      border-right: 1px solid white;
      display: block;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
